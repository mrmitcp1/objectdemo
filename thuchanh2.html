<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Circle {
        radius;
        constructor(radius) {
            this.radius = radius;
        }
        getRadius(){
            return this.radius
        }
        getArea(){
            return Math.PI * this.radius * this.radius
        }
        setRadius(radius){
            return this.radius=radius
        }
    }
    let circle = new Circle(2)
    console.log(circle)
    let radius = circle.setRadius(3)
    console.log(radius)
    let area = circle.getArea()
    console.log(area)
</script>
</body>
</html>
